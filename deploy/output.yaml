AWSTemplateFormatVersion: 2010-09-09
Outputs:
  APIGWUrl:
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-APIGWUrl
    Value:
      Fn::Sub: https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod
  BucketWebsiteUrl:
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-BucketWebsiteUrl
    Value:
      Fn::GetAtt:
      - IMAGEBUCKET
      - WebsiteURL
  ImageBucket:
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ImageBucket
    Value:
      Ref: IMAGEBUCKET
  MyDistribution:
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-MyDistribution
    Value:
      Ref: MyDistribution
Resources:
  Api:
    Properties:
      DefinitionUri: s3://temp-code-redirector-742f758097d8982b/ac5d9eab615e9f70b3980477c60bce70
      StageName: prod
      Variables:
        LambdaFunctionName:
          Ref: ResizeFunction
    Type: AWS::Serverless::Api
  IMAGEBUCKET:
    DeletionPolicy: Retain
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
    Type: AWS::S3::Bucket
  ImageBucketPolicy:
    Properties:
      Bucket:
        Ref: IMAGEBUCKET
      PolicyDocument:
        Statement:
        - Action:
          - s3:GetObject
          Effect: Allow
          Principal: '*'
          Resource:
            Fn::Sub: arn:aws:s3:::${IMAGEBUCKET}/*
    Type: AWS::S3::BucketPolicy
  MyDistribution:
    Properties:
      DistributionConfig:
        Comment: distribution for content delivery
        DefaultCacheBehavior:
          Compress: 'true'
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: 'true'
            QueryStringCacheKeys:
            - d
          MinTTL: '100'
          SmoothStreaming: 'false'
          TargetOriginId: myS3Origin
          ViewerProtocolPolicy: allow-all
        DefaultRootObject: index.html
        Enabled: 'true'
        Origins:
        - CustomOriginConfig:
            HTTPPort: '80'
            HTTPSPort: '443'
            OriginProtocolPolicy: https-only
          DomainName:
            Fn::GetAtt:
            - IMAGEBUCKET
            - DomainName
          Id: myS3Origin
        PriceClass: PriceClass_All
        ViewerCertificate:
          CloudFrontDefaultCertificate: 'true'
    Type: AWS::CloudFront::Distribution
  ResizeFunction:
    Properties:
      CodeUri: s3://temp-code-redirector-742f758097d8982b/a038691ee6a57a2398e86e9d66add8da
      Environment:
        Variables:
          BUCKET:
            Ref: IMAGEBUCKET
      Handler: index.handler
      MemorySize: 1536
      Policies:
        Statement:
          Action:
          - s3:GetObject
          - s3:PutObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::${IMAGEBUCKET}/*
      Runtime: nodejs6.10
      Timeout: 1
    Type: AWS::Serverless::Function
  ResizeFunctionPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ResizeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*
    Type: AWS::Lambda::Permission
Transform: AWS::Serverless-2016-10-31
