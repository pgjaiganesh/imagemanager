      MemorySize: 1536
      Policies:
        Statement:
          Action:
          - s3:GetObject
          - s3:PutObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::${IMAGEBUCKET}/*
      Runtime: nodejs6.10
      Timeout: 60
    Type: AWS::Serverless::Function
  ResizeFunctionPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ResizeFunction
      Principal: apigateway.amazonaws.com
